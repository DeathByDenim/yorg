max_suspension_travel_cm: 1800  # default 500
skid_info: 1  # default 1
suspension_stiffness: [36, 36]  # default 5.88; f1 car == 200
wheels_damping_relaxation: [1.2, 1.2]  # overwrites suspension_damping
wheels_damping_compression: [5, 5]  # overwrites suspension_compression
friction_slip: [2.7, 2.7]  # default 10.5
friction_slip_rear: [2.7, 2.7]  # default 10.5
roll_influence: [.2, .007]  # default .1
